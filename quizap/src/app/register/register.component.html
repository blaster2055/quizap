
<form [formGroup]="register" (ngSubmit)="onSubmit()" >
  <div class="input-group mb-3">
                  

    <input type="text" class="form-control"  formControlName="name" name="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <div class="input-group mb-3">
  
    <input type="text" class="form-control"  formControlName="email"name="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <div>
  <button  type="submit" class="btn btn-primary">Submit</button>
</div>
</form>

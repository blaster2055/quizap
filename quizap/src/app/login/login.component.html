<form [formGroup]="login">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="name" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="email" placeholder="Password">
  </div>
  <button (click)="loginSubmit(login.value)" type="submit" class="btn btn-primary">Submit</button>
  <button (click)="goTosignup()" type="submit" class="btn btn-primary">Register</button>
</form>
